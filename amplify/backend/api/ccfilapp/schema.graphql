type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}

type TeamMember @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String
  bio: String
  link: String
  title: String
  isFeatured: Boolean
  Image: Image @hasOne
}

type Image @model @auth(rules: [{allow: public}]) {
  id: ID!
  src: String!
  alt: String!
}
 